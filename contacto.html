<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <form class="formcontacto" action="">
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="input-padron" required>

            <label for="correo-electronico">Correo electrónico</label>
            <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" class="input-padron" cols="30" rows="10"></textarea>

            <input type="submit" value="Enviar formulario" class="enviar">
            <input type="reset" value="Limpiar formulario" class="reset">
        </form>
    </main>

    <footer class="footer">
        <div class="footer__rodape">
            <p>&copy; 2024 - Desarrollado por Jainen</p>
        </div>
    </footer>
</body>
</html>
